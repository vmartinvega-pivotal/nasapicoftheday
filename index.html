<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>NASA Astronomy Picture of the Day</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Page Header-->
        <header id="nasa_img" class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h2>Welcome to NASA Astronomy Picture of the Day</h2>
                            <p id="pic_text">This is content will be replaced by NASA API Call</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- JS to gather data from NASA -->
        <script>
            fetch('https://api.nasa.gov/planetary/apod?api_key=30wKykhzibTOdpJo9xJ0waYUDXLdfBxfXBZE5SEr')
            .then(response => response.json())
            .then (function(data){
                console.log(data);
                document.getElementById("nasa_img").style = "background-image: url("+data.url+")";
                document.getElementById("pic_text").innerHTML = data.explanation;
            })
            .catch(function(error) {
                console.log("This is an ERROR");
            });
        </script>
        <noscript>Sorry, your browser does not support JavaScript!!</noscript>
    </body>
</html>
